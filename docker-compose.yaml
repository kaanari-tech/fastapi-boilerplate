version: "3.3"

services:
  postgres-db:
    image: postgres:alpine
    container_name: postgres-db
    restart: always
    ports:
      - '6002:5432'
    environment:
      - POSTGRES_PASSWORD=co2Control2022
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    hostname: "0.0.0.0"
    ports:
      - 5672:5672
      - 4369:4369
      - 15672:15672
    tty: true
    stdin_open: true
    environment:
      - RABBITMQ_DEFAULT_PASS=password123
      - RABBITMQ_DEFAULT_USER=root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata:
